<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flower Browser</title>
</head>
<body>
  <div class="metawindow">
    <img src="https://floweryt6.github.io/repositorys/Flower%20Browser/icon.png" alt="https://floweryt6.github.io/repositorys/Flower%20Browser/icon.png" class="metaicon">
    <h4 class="metaname">Flower Browser</h4>
   <nav>
     <button id="home-btn"><img src="home.png"></button>
     <button id="reload-btn"><img src="reload.png"></button>
     <button id="info-btn" onclick="showInfo()"><img src="info.png" alt="Info"></button>
     <button id="back-btn"><img src="back.png"></button>
     <button id="forward-btn"><img src="forward.png"></button>
     <button id="closebrowser-btn" onclick="browserClose()"><img src="close.png" alt="Close"></button>
   </nav>
  </div>
  <div id="tabs">
    <div class="tab active" onclick="switchTab(1)" data-index="1">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=https://floweryt6.github.io/repositorys/Flower%20Browser/icon.png" alt="icon">
      Welcome
      <span class="close-btn" onclick="closeTab(event, 1)">&times;</span>
    </div>
    <div class="tab active" onclick="switchTab(0)" data-index="0">
      <img src="https://www.google.com/s2/favicons?sz=64&domain=https://floweryt6.github.io" alt="icon">
      Tab 1
      <span class="close-btn" onclick="closeTab(event, 0)">&times;</span>
    </div>
    <button id="add-tab" onclick="addTab()">+</button>
  </div>

  <div id="iframes">
    <iframe src="https://floweryt6.github.io/repositorys/Flower%20Browser/welcome.html" data-index="1"></iframe>
    <iframe src="https://floweryt6.github.io/Flower%20Search/" class="active" data-index="0"></iframe>
  </div>
</body>
<script src="script.js"></script>
</html>
